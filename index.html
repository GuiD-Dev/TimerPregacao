<div id="texto"></div>
<div style="text-align: center;">
    <button id="botaoExec" onclick="exec()">Iniciar</button>
    <button id="botaoRest" onclick="restart()">Reiniciar</button>
</div>

<style>
    body {
        background-color: black;
    }

    #texto {
        color: whitesmoke;
        font-size: 700px;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    #botaoExec, #botaoRest {
        font-size: 100px;
        cursor: pointer;
        width: 45%;
    }
</style>

<script>
    let date = new Date(0,0,0,0,0,0);
    document.getElementById('texto').innerHTML = `${date.toLocaleTimeString().substring(3,8)}`;
    let running = false;
    let counter = 0;
    let timer = null;

    function exec() {
        running = !running;

        if (running) {
            document.getElementById('botaoExec').innerHTML = 'Parar';
            
            timer = setInterval(
                () => {
                    date.setSeconds(date.getSeconds() + 1);
                    document.getElementById('texto').innerHTML = `${date.toLocaleTimeString().substring(3,8)}`;
                
                    counter++;
                    if (counter >= 1800)
                        document.getElementById('texto').style = 'color: red;';
                    else if (counter >= 1200)
                        document.getElementById('texto').style = 'color: yellow;';
                },
                1000
            );
        }
        else {
            document.getElementById('botaoExec').innerHTML = 'Iniciar';
            clearInterval(timer);
        }
    }

    function restart() {
        location.reload();
    }
</script>
