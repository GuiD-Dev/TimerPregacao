<div id="teste">00:00</div>

<style>
    body {
        background-color: black;
    }

    #teste {
        color: whitesmoke;
        font-size: 700px;
        text-align: center;
        font-family: Arial, sans-serif;
    }
</style>

<script>
    let date = new Date(0,0,0,0,0,1);
    let i = 0;
    setInterval(
        () => {
            document.getElementById('teste').innerHTML = `${date.toLocaleTimeString().substring(3,8)}`;
            date.setSeconds(date.getSeconds() + 1);
            
            i++;
            if (i >= 1800)
                document.getElementById('teste').style = 'color: red;';
            else if (i >= 1200)
                document.getElementById('teste').style = 'color: yellow;';
        },
        1000
    );
</script>
