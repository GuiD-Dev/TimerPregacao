<div id="texto"></div>
<button id="botao" onclick="exec()">Iniciar</button>

<style>
    body {
        background-color: black;
    }

    #texto {
        color: whitesmoke;
        font-size: 700px;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    #botao {
        font-size: 100px;
        cursor: pointer;
    }
</style>

<script>
    let date = new Date(0,0,0,0,0,0);
    document.getElementById('texto').innerHTML = `${date.toLocaleTimeString().substring(3,8)}`;
    let running = false;
    let counter = 0;

    function exec() {
        running = !running;
        document.getElementById('botao').innerHTML = 'Parar';

        setInterval(
            () => {
                date.setSeconds(date.getSeconds() + 1);
                document.getElementById('texto').innerHTML = `${date.toLocaleTimeString().substring(3,8)}`;
            
                counter++;
                if (counter >= 1800)
                    document.getElementById('texto').style = 'color: red;';
                else if (counter >= 1200)
                    document.getElementById('texto').style = 'color: yellow;';
            },
            1000
        );
    }
</script>
