<div id="teste"></div>

<style>
    body {
        background-color: black;
    }

    #teste {
        color: whitesmoke;
        font-size: 700px;
        text-align: center;
        font-family: Arial, sans-serif;
    }
</style>

<script>
    let date = new Date(0,0,0,0,0,0);
    document.getElementById('teste').innerHTML = `${date.toLocaleTimeString().substring(3,8)}`;
    let counter = 0;
    setInterval(
        () => {
            date.setSeconds(date.getSeconds() + 1);
            document.getElementById('teste').innerHTML = `${date.toLocaleTimeString().substring(3,8)}`;
            
            counter++;
            if (counter >= 1800)
                document.getElementById('teste').style = 'color: red;';
            else if (counter >= 1200)
                document.getElementById('teste').style = 'color: yellow;';
        },
        1000
    );
</script>
